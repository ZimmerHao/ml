<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Test Home Page</h1>
    <textarea id="pod-log" cols="100" rows="20">{{ lines }}</textarea><br/>
    <h2>pod-name-input</h2>
    <input id="pod-name-input" type="text" size="100"/>
    <input id="pod-log-submit" type="button" value="Show"/>
    <h2>YAML url to submit</h2>
    <input id="yaml-url-input" type="text" size="100"/>
    <input id="yaml-url-submit" type="button" value="Create"/>
    <script>
        document.querySelector('#pod-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#pod-log-submit').click();
            }
        };

        document.querySelector('#pod-log-submit').onclick = function(e) {
            var podName = document.querySelector('#pod-name-input').value;
            window.location.pathname = '/hi/' + podName + '/';
        };

        document.querySelector('#yaml-url-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#yaml-url-submit').click();
            }
        };
        document.querySelector('#yaml-url-submit').onclick = function(e) {
            var YAMLUrl = document.querySelector('#yaml-url-input').value;
            window.location.pathname = '/hi/create/' + YAMLUrl + '/';
        };
    </script>
</body>
</html>
