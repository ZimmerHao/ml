{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <title>DEMO 666</title>
    <!-- copied from master web/index.html -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href={% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}>
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static "bower_components/font-awesome/css/font-awesome.min.css" %}>
    <!-- Ionicons -->
    <link rel="stylesheet" href={% static "bower_components/Ionicons/css/ionicons.min.css" %}>
    <!-- jvectormap -->
    <link rel="stylesheet" href={% static "bower_components/jvectormap/jquery-jvectormap.css" %}>
    <!-- Theme style -->
    <link rel="stylesheet" href={% static "bower_components/admin-lte/dist/css/AdminLTE.min.css" %}>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href={% static "bower_components/admin-lte/dist/css/skins/_all-skins.min.css" %}>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href={% static "assets/css/main.css" %}>
    {% block css%}
    {% endblock %}
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

        {% include 'web/index_header.html' %}
        {% include 'web/index_aside.html' %}
        <div class="content-wrapper">
            <section class="section">
                <div class="container">
                    <div id="app" class="tile is-ancestor">
                        <div class="tile is-vertical">
                            <div class="tile"><!-- React --></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
{% load static %}
<script src="{% static "static/frontend/main.js" %}"></script>

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<!-- jQuery 3 -->
<script src={% static "bower_components/jquery/dist/jquery.min.js" %}></script>
<!-- Bootstrap 3.3.7 -->
<script src={% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}></script>
<!-- FastClick -->
<script src={% static "bower_components/fastclick/lib/fastclick.js" %}></script>
<!-- AdminLTE App -->
<script src={% static "bower_components/admin-lte/dist/js/adminlte.min.js" %}></script>
<!-- Sparkline -->
<script src={% static "bower_components/jquery-sparkline/dist/jquery.sparkline.min.js" %}></script>
<!-- jvectormap  -->
<script src={% static "bower_components/admin-lte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}></script>
<script src={% static "bower_components/admin-lte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}></script>
<!-- SlimScroll -->
<script src={% static "bower_components/jquery-slimscroll/jquery.slimscroll.min.js" %}></script>
<!-- ChartJS -->
<script src={% static "bower_components/chart.js/Chart.js" %}></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src={% static "bower_components/admin-lte/dist/js/pages/dashboard2.js" %}></script>
<!-- AdminLTE for demo purposes -->
<script src={% static "bower_components/admin-lte/dist/js/demo.js"%}></script>
<script src={% static "assets/js/main.js"%}></script>
{% block js %}
{% endblock %}
</html>
